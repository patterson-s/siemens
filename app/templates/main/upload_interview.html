{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Upload Interview</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Interview Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           placeholder="Enter interview name (optional)">
                    <small class="form-text text-muted">
                        If left blank, the filename will be used
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="file">Interview File</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                    <small class="form-text text-muted">
                        Upload a text file containing the interview
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{{ url_for('main.interviews') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
