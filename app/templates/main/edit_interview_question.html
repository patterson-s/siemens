{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Interview Question</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Question Title</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           value="{{ question.title }}" required>
                </div>
                <div class="form-group">
                    <label for="text">Question Text</label>
                    <textarea class="form-control" id="text" name="text" rows="4" required>{{ question.text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('main.interview_questions') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
