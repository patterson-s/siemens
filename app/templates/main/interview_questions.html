{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Interview Questions</h1>
    
    <div class="mb-4">
        <a href="{{ url_for('main.edit_question', question_id=0) }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Question
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for question in questions %}
                            <tr>
                                <td>{{ question.title }}</td>
                                <td>
                                    <a href="{{ url_for('main.edit_question', question_id=question.id) }}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a href="{{ url_for('main.submit_interview_question', question_id=question.id) }}" 
                                       class="btn btn-sm btn-outline-secondary">
                                        <i class="fas fa-paper-plane"></i> Submit
                                    </a>
                                </td>
                            </tr>
                        {% else %}
                            <tr>
                                <td colspan="2" class="text-center">No questions found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
