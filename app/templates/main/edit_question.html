{% extends "base.html" %}

{% block content %}
    <h1 class="my-4">Edit Assessment Question</h1>
    <form method="POST">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" value="{{ question.question }}" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ question.name }}" required>
        </div>
        <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="15" required>{{ question.prompt }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.questions') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
