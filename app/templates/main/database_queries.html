{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Database Queries</h1>
        <a href="{{ url_for('main.add_synthesis_question') }}" class="btn btn-primary">Add New Query</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div id="questionsList" class="list-group">
                {% for question in questions %}
                <div class="list-group-item" data-id="{{ question.id }}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ question.title }}</h5>
                            <p class="mb-1">{{ question.prompt }}</p>
                        </div>
                        <div class="btn-group">
                            <a href="{{ url_for('main.launch_database_query', query_id=question.id) }}" 
                               class="btn btn-sm btn-success">
                                <i class="fas fa-play"></i> Launch
                            </a>
                            <a href="{{ url_for('main.edit_synthesis_question', id=question.id) }}" 
                               class="btn btn-sm btn-outline-primary">
                                Edit
                            </a>
                            <button class="btn btn-sm btn-outline-danger delete-question" 
                                    data-id="{{ question.id }}">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize drag and drop
    const questionsList = document.getElementById('questionsList');
    new Sortable(questionsList, {
        animation: 150,
        onEnd: function(evt) {
            const items = Array.from(questionsList.children).map((item, index) => ({
                id: item.dataset.id,
                order: index
            }));
            
            // Send new order to server
            fetch('{{ url_for("main.update_synthesis_question_order") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ items: items })
            });
        }
    });

    // Handle delete button clicks
    document.querySelectorAll('.delete-question').forEach(button => {
        button.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this query?')) {
                const id = this.dataset.id;
                fetch(`/synthesis-questions/${id}/delete`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
            }
        });
    });
});
</script>
{% endblock %}
