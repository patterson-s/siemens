{% extends "base.html" %}

{% block content %}
    <h1 class="my-4">Start New Evaluation for {{ project.name }}</h1>
    
    <form method="POST">
        <div class="form-group mb-4">
            <label for="model_select">Select Model:</label>
            <select class="form-control" id="model_select" name="model_select">
                {% for model_id, model_name in config.CLAUDE_MODELS.items() %}
                    <option value="{{ model_id }}" {% if model_id == config.CLAUDE_MODEL %}selected{% endif %}>
                        {{ model_name }}
                    </option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">
                Haiku: Faster, shorter responses. Sonnet: More detailed analysis.
            </small>
        </div>

        <div class="form-group">
            <label for="system_prompt">System Prompt</label>
            <textarea class="form-control" id="system_prompt" name="system_prompt" rows="15" required>{{ config.DEFAULT_SYSTEM_PROMPT }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Start Evaluation</button>
        <a href="{{ url_for('main.project_details', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
